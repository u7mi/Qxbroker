<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .chart-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
        }
        
        .candle {
            position: absolute;
            width: 4px;
            background: #00ff88;
            border-radius: 1px;
            animation: candleGlow 2s ease-in-out infinite alternate;
        }
        
        .candle.red {
            background: #ff4757;
        }
        
        .candle.green {
            background: #2ed573;
        }
        
        @keyframes candleGlow {
            0% { opacity: 0.6; transform: scaleY(0.8); }
            100% { opacity: 1; transform: scaleY(1.1); }
        }
        
        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
        }
        
        .grid-line {
            position: absolute;
            background: #ffffff;
        }
        
        .grid-line.horizontal {
            width: 100%;
            height: 1px;
        }
        
        .grid-line.vertical {
            width: 1px;
            height: 100%;
        }
        
        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        
        .logo {
            width: 200px;
            height: 200px;
            background: url('logo.jpg') center/contain no-repeat;
            animation: logoFloat 3s ease-in-out infinite, logoSpin 8s linear infinite;
            filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.5));
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }
        
        @keyframes logoSpin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        
        .loading-text {
            position: absolute;
            bottom: 30%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            animation: textPulse 2s ease-in-out infinite;
        }
        
        @keyframes textPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        .progress-bar {
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00d4ff, #ff6b9d);
            border-radius: 2px;
            animation: progressLoad 5s ease-out forwards;
        }
        
        @keyframes progressLoad {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ff88;
            border-radius: 50%;
            animation: particleFloat 4s ease-in-out infinite;
        }
        
        @keyframes particleFloat {
            0%, 100% { 
                transform: translateY(0px);
                opacity: 0;
            }
            50% { 
                transform: translateY(-100px);
                opacity: 1;
            }
        }
        
        .trading-symbol {
            position: absolute;
            color: #00ff88;
            font-size: 14px;
            font-weight: bold;
            animation: symbolBlink 1.5s ease-in-out infinite;
        }
        
        @keyframes symbolBlink {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="grid-lines" id="gridLines"></div>
    <div class="chart-container" id="chartContainer"></div>
    
    <div class="logo-container">
        <div class="logo"></div>
    </div>
    
    <div class="loading-text">Loading Trading Platform...</div>
    
    <div class="progress-bar">
        <div class="progress-fill"></div>
    </div>
    
    <script>
        function createGridLines() {
            const gridContainer = document.getElementById('gridLines');
            for (let i = 0; i <= 10; i++) {
                const hLine = document.createElement('div');
                hLine.className = 'grid-line horizontal';
                hLine.style.top = (i * 10) + '%';
                gridContainer.appendChild(hLine);
                
                const vLine = document.createElement('div');
                vLine.className = 'grid-line vertical';
                vLine.style.left = (i * 10) + '%';
                gridContainer.appendChild(vLine);
            }
        }
        
        function createCandles() {
            const container = document.getElementById('chartContainer');
            const candleCount = 50;
            
            for (let i = 0; i < candleCount; i++) {
                const candle = document.createElement('div');
                candle.className = 'candle ' + (Math.random() > 0.5 ? 'green' : 'red');
                
                const x = (i / candleCount) * 100;
                const baseHeight = 20 + Math.random() * 60;
                const y = 20 + Math.random() * 60;
                
                candle.style.left = x + '%';
                candle.style.bottom = y + '%';
                candle.style.height = baseHeight + 'px';
                candle.style.animationDelay = (i * 0.1) + 's';
                
                container.appendChild(candle);
            }
        }
        
        function createParticles() {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.bottom = '10%';
                particle.style.animationDelay = Math.random() * 4 + 's';
                document.body.appendChild(particle);
            }
        }
        
        function createTradingSymbols() {
            const symbols = ['BTC/USD', 'EUR/USD', 'GBP/USD', 'XAU/USD', 'OIL'];
            symbols.forEach((symbol, index) => {
                const symbolEl = document.createElement('div');
                symbolEl.className = 'trading-symbol';
                symbolEl.textContent = symbol;
                symbolEl.style.left = (20 + index * 15) + '%';
                symbolEl.style.top = (10 + Math.random() * 20) + '%';
                symbolEl.style.animationDelay = index * 0.3 + 's';
                document.body.appendChild(symbolEl);
            });
        }
        
        createGridLines();
        createCandles();
        createParticles();
        createTradingSymbols();
        
        setTimeout(() => {
            window.location.href = 'https://broker-qx.pro/sign-up/?lid=1550285';
        }, 5000);
    </script>
</body>
</html>
